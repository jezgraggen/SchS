<!doctype HTML>
<html>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

  <body style='margin : 0px; overflow: hidden;'>
    
    <a-scene embedded arjs="trackingMethod: best; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4_bch_13_9_3;">
<!-- .glb -->
      <a-marker type="barcode" value="0">
       <a-entity gltf-model="url(https://jezgraggen.github.io/SchS/AR/modelle/000.glb)" 
          scale="0.1 0.1 0.1"
          >
       </a-entity>
      </a-marker>         
      
<!-- .obj -->
      <a-marker type="barcode" value="1">      
       <a-entity obj-model="obj: url(https://jezgraggen.github.io/SchS/AR/modelle/001.obj); mtl: url(https://jezgraggen.github.io/SchS/AR/modelle/001.mtl)" 
           scale="0.1 0.1 0.1"
       >
       </a-entity>
      </a-marker>  
      
<!-- .mp4 
      <a-marker type="barcode" value="1">      
       <video crossorigin="anonymous" id="videoID" autoplay loop="true" type="video/mp4" preload="auto" src="url to the video">
      </a-marker>  -->
      
<!-- .mp4 -->
      <a-marker type="barcode" value="3"> 
        <a-video src="https://jezgraggen.github.io/AR-Studio/assets/CoolTricks__aL29yNv_460sv_ZachKing.mp4" 
           preload="auto"
           width="2" height="1.2" 
           scale="2 2 2" 
     <!--  opacity="0.65" -->
           rotation="90 0 0"
        > 
        </a-video>
      </a-marker>  
      
<!-- .jpg -->
      <a-marker type="barcode" value="4"> 
        <a-image src="https://jezgraggen.github.io/AR-Studio/assets/riff_mit_korallen.jpg" 
           rotation="90 0 180"
        >
        </a-image>
      </a-marker>  
   
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
