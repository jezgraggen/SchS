<!doctype HTML>
<html>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs="trackingMethod: best; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

      <a-marker type="barcode" value="0">
       <a-entity obj-model="obj: url(/SchS/AR/2.obj)" 
                 scale="0.1 0.1 0.1"                 
                 position="1 0 0"
                 rotation="0 90 0"
       ></a-entity>      
      </a-marker>         

      <a-marker type="barcode" value="1">      
       <a-entity gltf-model="url(/SchS/AR/1.gltf)" 
                 rotation="0 0 90"
                 scale="0.1 0.1 0.1"></a-entity>      
      </a-marker>  
      
      <a-marker type="barcode" value="2"> 
       <a-entity obj-model="obj: url(/SchS/AR/1.obj)" 
                 rotation="0 0 90"
                 scale="0.1 0.1 0.1"></a-entity>      
      </a-marker>  
            
      <a-marker type="barcode" value="3"> 
       <a-entity obj-model="obj: url(/SchS/AR/1.obj)" 
                 position="-1 0 0"
                 rotation="0 90 0"
                 scale="0.1 0.1 0.1"
         ></a-entity>      
       <a-entity obj-model="obj: url(/SchS/AR/1.obj)" 
                 position="1 0 0"
                 rotation="90 0 0"
                 scale="0.1 0.1 0.1"
         ></a-entity>   
      </a-marker>  
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
