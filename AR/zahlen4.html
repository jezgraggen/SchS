<!doctype HTML>
<html>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script>
    window.onload = function () {
      document
        .querySelector(".say-hi-button")
        .addEventListener("click", function () {
          // here you can change also a-scene or a-entity properties, like
          // changing your 3D model source, size, position and so on
          // or you can just open links, trigger actions...
          alert("Hi there!");
        });
    };
  </script>
                
  <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .say-hi-button {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      width: 4em;
      height: 2em;
    }
  </style>
  <body style='margin : 0px; overflow: hidden;'>
      <div class="buttons">
         <button class="say-hi-button"></button>
      </div>
    
   <!--     AFRAME.registerComponent('log', {
                schema: {type: 'string'},
                init: function () {
                var stringToLog = this.data;
                console.log(stringToLog);
                }
        });
      
          
    <a-scene log="Hello, Scene!">
        <a-box log="Hello, Box!"></a-box>
    </a-scene>
    -->    
    <a-scene embedded arjs="trackingMethod: best; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"        
        vr-mode-ui="enabled: false"
        gesture-detector
        id="scene"
    >

      <a-marker type="barcode" value="0">
       <a-entity obj-model="obj: url(/SchS/AR/2.obj)" 
                 scale="0.1 0.1 0.1"                 
                 position="1 0 0"
                 rotation="0 90 0"
       ></a-entity>      
      </a-marker>         

      <a-marker type="barcode" value="1">      
       <a-entity gltf-model="url(/SchS/AR/1.gltf)" 
                 rotation="0 0 90"
                 scale="0.1 0.1 0.1"></a-entity>      
      </a-marker>  
      
      <a-marker type="barcode" value="2"> 
       <a-entity obj-model="obj: url(/SchS/AR/1.obj)" 
                 rotation="0 0 90"
                 scale="0.1 0.1 0.1"></a-entity>      
      </a-marker>  
            
      <a-marker type="barcode" value="3"> 
       <a-entity obj-model="obj: url(/SchS/AR/1.obj)" 
                 position="-1 0 0"
                 rotation="0 90 0"
                 scale="0.1 0.1 0.1"
         ></a-entity>      
       <a-entity obj-model="obj: url(/SchS/AR/1.obj)" 
                 position="1 0 0"
                 rotation="90 0 0"
                 scale="0.1 0.1 0.1"
                 class="clickable"
                 gesture-handler="minScale: 0.25; maxScale: 10"
         ></a-entity>   
      </a-marker>  
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
